<div class="row">

    <div class="col s6">
        <br>
        <p>Lista de Alunos</p>

        <div class="collection">
            <a class="collection-item" 
            *ngFor="let aluno of alunos"
            [routerLink]="['/alunos',aluno.id]">
            {{ aluno.nome }}
            </a>
        </div>
    </div>

    <div class="col s6">
        <br>
        <router-outlet></router-outlet>
    </div>

</div>
